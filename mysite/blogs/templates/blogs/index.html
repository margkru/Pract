<h1>Blogs</h1>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blogs/style.css' %}">
{% if latest_blogs_list %}
    <ul>
    {% for blog in latest_blogs_list %}
        <li><a href="{% url 'blogs:detail_blog' blog.id %}">{{ blog.blog_header }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs are available.</p>
{% endif %}
